<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SM Manor Age Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding: 40px;
    }
    h1 {
      color: #66ccff;
    }
    form {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #66ccff;
      border: none;
      padding: 12px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #33bbff;
    }
    .privacy {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>SM Manor - Age 18+ Verification</h1>
  <p>Please fill this short form to verify you're 18+ and join our server as a ðŸ‘¥Resident.</p>

  <form action="https://formsubmit.co/Mohammadsabbagh244@gmail.com" method="POST" enctype="multipart/form-data">
    
    <!-- Discord username -->
    <label for="discord">Your Discord Username:</label>
    <input type="text" id="discord" name="Discord Username" placeholder="e.g. User#1234" required>

    <!-- ID Upload -->
    <label for="idfile">Upload a photo of your ID (or selfie with it):</label>
    <input type="file" id="idfile" name="ID Image" accept="image/*" required>

    <!-- Checkbox for 18+ -->
    <label>
      <input type="checkbox" name="Confirmed Over 18" required>
      I confirm I am 18 years old or older
    </label>

    <!-- Optional message -->
    <label for="notes">Any notes (optional):</label>
    <textarea name="Notes" id="notes" rows="3" placeholder="Anything you'd like to tell us..."></textarea>

    <!-- Submit -->
    <input type="submit" value="Verify Me">

    <!-- Hidden input to skip CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Success redirect (optional) -->
    <input type="hidden" name="_next" value="https://discord.com">

    <p class="privacy">We only use your info to confirm your age. Your ID will be deleted after review.</p>

  </form>

</body>
</html>
